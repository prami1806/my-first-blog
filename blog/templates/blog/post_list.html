<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        {%for post in posts%}
        <div>
            <h2><a href="">{{post.title}}</a></h2>
            <h4>Published: {{post.published_date}}</h4>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
        {%endfor%}
    </body>
</html>
